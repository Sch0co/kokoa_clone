<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Purple Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><strong>PurpleT</strong></span>
        <span>23:32</span>
        <i class="fas fa-heart"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-music fa-lg" style="cursor: pointer"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i> </a
        ></span>
        <span class="screen-header__icons_new"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-id-card"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span style="cursor: pointer">
            Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Purple</h5>
            <h6 class="open-post__hashtags">#purple #grape #pretty_color</h6>
            <div class="open-post__members">
              <img src="purple heart.png" alt="purple" />
              <span class="open-post__member-count">777 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status" style="cursor: pointer"
                >Active</span
              >
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="grape.png" alt="grape" style="cursor: pointer" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs" style="cursor: pointer"></i
                ><span>333</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge" style="z-index: 1">1</span>
            <i class="fas fa-comment fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">New!</span>
            <i class="fas fa-ellipsis-h fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ^ㅜ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

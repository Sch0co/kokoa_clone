<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Puple Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><strong>PupleT</strong></span>
        <span>23:32</span>
        <i class="fas fa-heart"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Puple Talk</h1>
      <p class="welcome-header__text">
        If you have a PupleTalk Account, log in wiht your email or phone number.
      </p>
    </header>
    <form id="Login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <a href="#">Find PupleTalk Account or Password</a>
    </form>
    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Purple Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><strong>PurpleT</strong></span>
        <span>23:32</span>
        <i class="fas fa-heart"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg" style="cursor: pointer"></i></span>
        <span
          ><i class="fas fa-comment-medical fa-lg" style="cursor: pointer"></i
        ></span>
        <span><i class="fas fa-music fa-lg" style="cursor: pointer"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i> </a
        ></span>
        <span class="screen-header__icons_new"></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="purple heart.png"
              alt="img"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Blueberry</h4>
              <h6 class="user-component__subtitle">I love you!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">23:31</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">New!</span>
            <i class="fas fa-ellipsis-h fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ^ㅜ</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

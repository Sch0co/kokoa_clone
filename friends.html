<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend - Purple Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><strong>PurpleT</strong></span>
        <span>23:32</span>
        <i class="fas fa-heart"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span style="cursor: pointer"><i class="fas fa-search fa-lg"></i></span>
        <span style="cursor: pointer"
          ><i class="fas fa-user-plus fa-lg"></i
        ></span>
        <span style="cursor: pointer"><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__icons_new"></span>
      </div>
    </header>

    <a id="friends-display-link" href="">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right" fa-xs></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="purple heart.png"
            alt="img"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Grape</h4>
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs" style="cursor: pointer"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="purple heart.png"
                alt="img"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text" style="cursor: pointer">
                <h4 class="user-component__title user-component__title--not-bold">
                  Channel
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div style="cursor: pointer">
                <span>2</span>
                <i class="fas fa-angle-right"></i>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge" style="z-index: 1">1</span>
            <i class="fas fa-comment fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">New!</span>
            <i class="fas fa-ellipsis-h fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="purple heart.png" alt="heart" />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Purple Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span><strong>PurpleT</strong></span>
        <span>23:32</span>
        <i class="fas fa-heart"></i>
        <i class="fas fa-comment"></i>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>77%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg" style="cursor: pointer"></i></span>
        <span><i class="fas fa-music fa-lg" style="cursor: pointer"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <span class="screen-header__icons_new"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="purple heart.png"
            alt="img"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Grape</h4>
            <h6 class="user-component__subtitle">+82 10 3377 3737</h6>
            <i class="fas fa-exclamation-circle" style="cursor: pointer"></i>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x" style="cursor: pointer"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="fas fa-archive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-kiss-wink-heart"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="fas fa-at"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon" style="cursor: pointer">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image" style="cursor: pointer">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Purple Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image" style="cursor: pointer">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Grape story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge" style="z-index: 1">1</span>
            <i class="fas fa-comment fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x" style="opacity: 0.6"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__new">New!</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅜ^ㅜ</span>
    </div>

    <script
      src="http://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
